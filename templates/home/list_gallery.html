{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% load static %}
{% block title %}Upload Gallery to Wall{% endblock %}

{% block content %}
    <div class="row bg-success">
    <h2>GAllery</h2>
    {% for gallery in galleries %}
        <div class="col-md-6">
            <p> {{ gallery.title }} </p>
            <img class="img-thumbnail" src = "{{gallery.image.url}}">
        </div>
    {% endfor %}
    </div>
{% endblock %}
