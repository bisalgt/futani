
    <div id="feedbacks">   
    <section id="testimonials" class="tm-section-pad-top tm-parallax-2">   
       <div class="container tm-testimonials-content">
        <div class="row">
          <div class="col-lg-12 tm-content-box">
            <h2 class="text-white text-center mb-4 tm-section-title">Feedback</h2>
            <p class="mx-auto tm-section-desc text-center">
                We are responsible for the satisfaction of our customer. Thats what makes us happy.
            </p>
            <div class="mx-auto tm-gallery-container tm-gallery-container-2">
              <div class="tm-testimonials-carousel">
                {% for feedback in feedbacks|slice:":6" %}
                  <figure class="tm-testimonial-item">
                    <img src="{{feedback.image.url}}" alt="Image" class="img-fluid mx-auto">                              
                      <blockquote>{{ feedback.feedback_message}}</blockquote>
                      <figcaption>{{feedback.name}} ( {{feedback.title_or_position}} )</figcaption>
                      <figcaption>{{feedback.company_name}}</figcaption>
                      <p class='text-center'><a href="{% url "feedback_update" feedback.id %}">Update Feedback</a></p>
                      <p class='text-center'><a href="{% url "feedback_delete" feedback.id %}">Delete Feedback</a></p>
                  </figure>
                {% endfor %}
              </div>
            </div>
          </div>
        </div>
        {% if user.is_authenticated %}
                <p class="mx-auto tm-section-desc text-center">Give feedback to Us. <a href="{% url 'feedback_form' %}">Send Feedback</a> </p>
            {% endif %}
      </div>
    
   
     
      
      <div class="tm-bg-overlay"></div>
      
    </section>
      </div>
